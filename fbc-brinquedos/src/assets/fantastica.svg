<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de gradientes -->
  <defs>
    <linearGradient id="factoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96CEB4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Fundo da fábrica -->
  <rect x="20" y="60" width="80" height="60" fill="url(#factoryGradient)" rx="5" filter="url(#shadow)"/>
  
  <!-- Chaminé da fábrica -->
  <rect x="35" y="40" width="12" height="25" fill="#FF8E53" rx="2"/>
  <rect x="65" y="35" width="12" height="30" fill="#FF8E53" rx="2"/>
  
  <!-- Fumaça da chaminé -->
  <circle cx="41" cy="35" r="4" fill="#E0E0E0" opacity="0.7"/>
  <circle cx="45" cy="30" r="5" fill="#E0E0E0" opacity="0.6"/>
  <circle cx="50" cy="25" r="6" fill="#E0E0E0" opacity="0.5"/>
  <circle cx="71" cy="30" r="4" fill="#E0E0E0" opacity="0.7"/>
  <circle cx="75" cy="25" r="5" fill="#E0E0E0" opacity="0.6"/>
  <circle cx="80" cy="20" r="6" fill="#E0E0E0" opacity="0.5"/>
  
  <!-- Janelas da fábrica -->
  <rect x="30" y="75" width="15" height="15" fill="#FFE66D" rx="2"/>
  <rect x="50" y="75" width="15" height="15" fill="#FFE66D" rx="2"/>
  <rect x="70" y="75" width="15" height="15" fill="#FFE66D" rx="2"/>
  
  <!-- Porta da fábrica -->
  <rect x="40" y="95" width="20" height="25" fill="#8B4513" rx="3"/>
  <circle cx="55" cy="107" r="2" fill="#FFD700"/>
  
  <!-- Engrenagem grande -->
  <g transform="translate(110, 80)">
    <circle cx="0" cy="0" r="25" fill="url(#gearGradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="8" fill="#2C3E50"/>
    <!-- Dentes da engrenagem -->
    <rect x="-3" y="-28" width="6" height="8" fill="url(#gearGradient)"/>
    <rect x="-3" y="20" width="6" height="8" fill="url(#gearGradient)"/>
    <rect x="-28" y="-3" width="8" height="6" fill="url(#gearGradient)"/>
    <rect x="20" y="-3" width="8" height="6" fill="url(#gearGradient)"/>
    <rect x="-20" y="-20" width="6" height="6" fill="url(#gearGradient)" transform="rotate(45)"/>
    <rect x="14" y="-20" width="6" height="6" fill="url(#gearGradient)" transform="rotate(45)"/>
    <rect x="-20" y="14" width="6" height="6" fill="url(#gearGradient)" transform="rotate(45)"/>
    <rect x="14" y="14" width="6" height="6" fill="url(#gearGradient)" transform="rotate(45)"/>
  </g>
  
  <!-- Engrenagem pequena -->
  <g transform="translate(150, 60)">
    <circle cx="0" cy="0" r="15" fill="#FFE66D" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="5" fill="#2C3E50"/>
    <!-- Dentes da engrenagem pequena -->
    <rect x="-2" y="-17" width="4" height="5" fill="#FFE66D"/>
    <rect x="-2" y="12" width="4" height="5" fill="#FFE66D"/>
    <rect x="-17" y="-2" width="5" height="4" fill="#FFE66D"/>
    <rect x="12" y="-2" width="5" height="4" fill="#FFE66D"/>
    <rect x="-12" y="-12" width="4" height="4" fill="#FFE66D" transform="rotate(45)"/>
    <rect x="8" y="-12" width="4" height="4" fill="#FFE66D" transform="rotate(45)"/>
    <rect x="-12" y="8" width="4" height="4" fill="#FFE66D" transform="rotate(45)"/>
    <rect x="8" y="8" width="4" height="4" fill="#FFE66D" transform="rotate(45)"/>
  </g>
  
  <!-- Brinquedos -->
  <!-- Carrinho -->
  <g transform="translate(170, 100)">
    <rect x="0" y="0" width="20" height="12" fill="#FF6B6B" rx="2"/>
    <circle cx="5" cy="15" r="4" fill="#2C3E50"/>
    <circle cx="15" cy="15" r="4" fill="#2C3E50"/>
    <circle cx="5" cy="15" r="2" fill="#95A5A6"/>
    <circle cx="15" cy="15" r="2" fill="#95A5A6"/>
  </g>
  
  <!-- Boneca -->
  <g transform="translate(200, 95)">
    <circle cx="0" cy="0" r="6" fill="#FDBCB4"/>
    <rect x="-4" y="6" width="8" height="12" fill="#FF69B4" rx="2"/>
    <rect x="-2" y="18" width="4" height="8" fill="#FDBCB4"/>
    <circle cx="-2" cy="-2" r="1" fill="#2C3E50"/>
    <circle cx="2" cy="-2" r="1" fill="#2C3E50"/>
    <path d="M -2,2 Q 0,4 2,2" stroke="#FF1493" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Bloco de construção -->
  <g transform="translate(230, 105)">
    <rect x="0" y="0" width="15" height="10" fill="#4ECDC4" rx="1"/>
    <circle cx="3" cy="3" r="1.5" fill="#2C3E50"/>
    <circle cx="7.5" cy="3" r="1.5" fill="#2C3E50"/>
    <circle cx="12" cy="3" r="1.5" fill="#2C3E50"/>
    <circle cx="3" cy="7" r="1.5" fill="#2C3E50"/>
    <circle cx="7.5" cy="7" r="1.5" fill="#2C3E50"/>
    <circle cx="12" cy="7" r="1.5" fill="#2C3E50"/>
  </g>
  
  <!-- Texto principal -->
  <text x="200" y="40" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">
    FANTÁSTICA
  </text>
  
  <text x="200" y="65" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">
    FÁBRICA DE
  </text>
  
  <text x="200" y="90" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">
    BRINQUEDOS
  </text>
  
  <!-- Estrelas decorativas -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="30,25 32,30 37,30 33,33 35,38 30,35 25,38 27,33 23,30 28,30" transform="scale(0.6)"/>
    <polygon points="350,30 352,35 357,35 353,38 355,43 350,40 345,43 347,38 343,35 348,35" transform="scale(0.5)"/>
    <polygon points="320,140 322,145 327,145 323,148 325,153 320,150 315,153 317,148 313,145 318,145" transform="scale(0.4)"/>
    <polygon points="60,140 62,145 67,145 63,148 65,153 60,150 55,153 57,148 53,145 58,145" transform="scale(0.5)"/>
  </g>
  
  <!-- Borda decorativa -->
  <rect x="5" y="5" width="390" height="190" fill="none" stroke="#FF6B6B" stroke-width="3" rx="10" opacity="0.3"/>
</svg>

