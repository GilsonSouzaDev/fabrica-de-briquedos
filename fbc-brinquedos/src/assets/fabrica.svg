<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de gradientes -->
  <defs>
    <linearGradient id="factoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96CEB4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Fundo circular decorativo -->
  <circle cx="200" cy="200" r="190" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="4"/>
  
  <!-- Título principal no topo -->
  <text x="200" y="60" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">
    FANTÁSTICA
  </text>
  
  <!-- Fábrica centralizada -->
  <g transform="translate(200, 150)">
    <!-- Prédio principal da fábrica -->
    <rect x="-60" y="-30" width="120" height="80" fill="url(#factoryGradient)" rx="8" filter="url(#shadow)"/>
    
    <!-- Chaminés -->
    <rect x="-40" y="-60" width="18" height="35" fill="#FF8E53" rx="3"/>
    <rect x="-10" y="-65" width="18" height="40" fill="#FF8E53" rx="3"/>
    <rect x="20" y="-55" width="18" height="30" fill="#FF8E53" rx="3"/>
    
    <!-- Fumaça das chaminés -->
    <g opacity="0.7">
      <circle cx="-31" cy="-65" r="6" fill="#E0E0E0"/>
      <circle cx="-25" cy="-75" r="8" fill="#E0E0E0" opacity="0.6"/>
      <circle cx="-18" cy="-85" r="10" fill="#E0E0E0" opacity="0.5"/>
      
      <circle cx="-1" cy="-70" r="6" fill="#E0E0E0"/>
      <circle cx="5" cy="-80" r="8" fill="#E0E0E0" opacity="0.6"/>
      <circle cx="12" cy="-90" r="10" fill="#E0E0E0" opacity="0.5"/>
      
      <circle cx="29" cy="-60" r="6" fill="#E0E0E0"/>
      <circle cx="35" cy="-70" r="8" fill="#E0E0E0" opacity="0.6"/>
      <circle cx="42" cy="-80" r="10" fill="#E0E0E0" opacity="0.5"/>
    </g>
    
    <!-- Janelas da fábrica -->
    <rect x="-45" y="-10" width="20" height="20" fill="#FFE66D" rx="3"/>
    <rect x="-15" y="-10" width="20" height="20" fill="#FFE66D" rx="3"/>
    <rect x="15" y="-10" width="20" height="20" fill="#FFE66D" rx="3"/>
    
    <!-- Porta principal -->
    <rect x="-15" y="15" width="30" height="35" fill="#8B4513" rx="5"/>
    <circle cx="8" cy="32" r="3" fill="#FFD700"/>
    
    <!-- Placa da fábrica -->
    <rect x="-50" y="55" width="100" height="25" fill="#2C3E50" rx="5"/>
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      FÁBRICA DE BRINQUEDOS
    </text>
  </g>
  
  <!-- Engrenagens decorativas -->
  <!-- Engrenagem grande esquerda -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="35" fill="url(#gearGradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="12" fill="#2C3E50"/>
    <!-- Dentes da engrenagem -->
    <rect x="-4" y="-40" width="8" height="12" fill="url(#gearGradient)"/>
    <rect x="-4" y="28" width="8" height="12" fill="url(#gearGradient)"/>
    <rect x="-40" y="-4" width="12" height="8" fill="url(#gearGradient)"/>
    <rect x="28" y="-4" width="12" height="8" fill="url(#gearGradient)"/>
    <rect x="-28" y="-28" width="8" height="8" fill="url(#gearGradient)" transform="rotate(45)"/>
    <rect x="20" y="-28" width="8" height="8" fill="url(#gearGradient)" transform="rotate(45)"/>
    <rect x="-28" y="20" width="8" height="8" fill="url(#gearGradient)" transform="rotate(45)"/>
    <rect x="20" y="20" width="8" height="8" fill="url(#gearGradient)" transform="rotate(45)"/>
  </g>
  
  <!-- Engrenagem grande direita -->
  <g transform="translate(320, 200)">
    <circle cx="0" cy="0" r="35" fill="#FFE66D" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="12" fill="#2C3E50"/>
    <!-- Dentes da engrenagem -->
    <rect x="-4" y="-40" width="8" height="12" fill="#FFE66D"/>
    <rect x="-4" y="28" width="8" height="12" fill="#FFE66D"/>
    <rect x="-40" y="-4" width="12" height="8" fill="#FFE66D"/>
    <rect x="28" y="-4" width="12" height="8" fill="#FFE66D"/>
    <rect x="-28" y="-28" width="8" height="8" fill="#FFE66D" transform="rotate(45)"/>
    <rect x="20" y="-28" width="8" height="8" fill="#FFE66D" transform="rotate(45)"/>
    <rect x="-28" y="20" width="8" height="8" fill="#FFE66D" transform="rotate(45)"/>
    <rect x="20" y="20" width="8" height="8" fill="#FFE66D" transform="rotate(45)"/>
  </g>
  
  <!-- Engrenagem pequena superior -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="20" fill="#FF69B4" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="7" fill="#2C3E50"/>
    <!-- Dentes da engrenagem pequena -->
    <rect x="-3" y="-23" width="6" height="7" fill="#FF69B4"/>
    <rect x="-3" y="16" width="6" height="7" fill="#FF69B4"/>
    <rect x="-23" y="-3" width="7" height="6" fill="#FF69B4"/>
    <rect x="16" y="-3" width="7" height="6" fill="#FF69B4"/>
    <rect x="-16" y="-16" width="6" height="6" fill="#FF69B4" transform="rotate(45)"/>
    <rect x="10" y="-16" width="6" height="6" fill="#FF69B4" transform="rotate(45)"/>
    <rect x="-16" y="10" width="6" height="6" fill="#FF69B4" transform="rotate(45)"/>
    <rect x="10" y="10" width="6" height="6" fill="#FF69B4" transform="rotate(45)"/>
  </g>
  
  <!-- Brinquedos na parte inferior -->
  <g transform="translate(200, 300)">
    <!-- Carrinho -->
    <g transform="translate(-60, 0)">
      <rect x="-15" y="-8" width="30" height="16" fill="#FF6B6B" rx="3" filter="url(#shadow)"/>
      <circle cx="-8" cy="12" r="6" fill="#2C3E50"/>
      <circle cx="8" cy="12" r="6" fill="#2C3E50"/>
      <circle cx="-8" cy="12" r="3" fill="#95A5A6"/>
      <circle cx="8" cy="12" r="3" fill="#95A5A6"/>
    </g>
    
    <!-- Boneca -->
    <g transform="translate(0, -5)">
      <circle cx="0" cy="-8" r="8" fill="#FDBCB4" filter="url(#shadow)"/>
      <rect x="-6" y="0" width="12" height="16" fill="#FF69B4" rx="3"/>
      <rect x="-3" y="16" width="6" height="12" fill="#FDBCB4"/>
      <circle cx="-3" cy="-11" r="1.5" fill="#2C3E50"/>
      <circle cx="3" cy="-11" r="1.5" fill="#2C3E50"/>
      <path d="M -3,-5 Q 0,-3 3,-5" stroke="#FF1493" stroke-width="1.5" fill="none"/>
      <!-- Cabelo -->
      <path d="M -8,-8 Q -10,-15 -5,-18 Q 0,-20 5,-18 Q 10,-15 8,-8" fill="#8B4513"/>
    </g>
    
    <!-- Bloco de construção -->
    <g transform="translate(60, 0)">
      <rect x="-12" y="-8" width="24" height="16" fill="#4ECDC4" rx="2" filter="url(#shadow)"/>
      <circle cx="-6" cy="-2" r="2" fill="#2C3E50"/>
      <circle cx="0" cy="-2" r="2" fill="#2C3E50"/>
      <circle cx="6" cy="-2" r="2" fill="#2C3E50"/>
      <circle cx="-6" cy="4" r="2" fill="#2C3E50"/>
      <circle cx="0" cy="4" r="2" fill="#2C3E50"/>
      <circle cx="6" cy="4" r="2" fill="#2C3E50"/>
    </g>
  </g>
  
  <!-- Estrelas decorativas espalhadas -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="50,80 53,88 61,88 55,93 58,101 50,97 42,101 45,93 39,88 47,88"/>
    <polygon points="350,80 353,88 361,88 355,93 358,101 350,97 342,101 345,93 339,88 347,88"/>
    <polygon points="80,320 83,328 91,328 85,333 88,341 80,337 72,341 75,333 69,328 77,328"/>
    <polygon points="320,320 323,328 331,328 325,333 328,341 320,337 312,341 315,333 309,328 317,328"/>
    <polygon points="30,200 33,208 41,208 35,213 38,221 30,217 22,221 25,213 19,208 27,208" transform="scale(0.8)"/>
    <polygon points="370,200 373,208 381,208 375,213 378,221 370,217 362,221 365,213 359,208 367,208" transform="scale(0.8)"/>
  </g>
  
  <!-- Borda decorativa externa -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="#FF6B6B" stroke-width="6" opacity="0.3"/>
</svg>

