<!-- components/fbc-form/fbc-form.component.html -->
<div class="fbc-form">
  <h1>{{ isEdit ? 'Editar Brinquedo' : 'Cadastrar Brinquedo' }}</h1>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <!-- id oculto (preservado na edição) -->
      <input type="hidden" [(ngModel)]="toy.id" name="id" />

      <label>Código</label>
      <input type="number" [(ngModel)]="toy.codigo" name="codigo" required
             [readonly]="isEdit" />

      <label>Descrição</label>
      <input [(ngModel)]="toy.descricao" name="descricao" required />

      <label>Categoria</label>
      <input [(ngModel)]="toy.categoria" name="categoria" required />

      <label>Marca</label>
      <input [(ngModel)]="toy.marca" name="marca" />

      <label>Imagem (URL)</label>
      <input [(ngModel)]="toy.imagem" name="imagem" />

      <label>Valor</label>
      <input type="number" [(ngModel)]="toy.valor" name="valor" required />

      <label>Detalhes</label>
      <textarea [(ngModel)]="toy.detalhes" name="detalhes"></textarea>

      <div class="actions">
        <button type="submit">{{ isEdit ? 'Atualizar' : 'Cadastrar' }}</button>
        <button type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
