<!-- components/fbc-form/fbc-form.component.html -->
<div class="fbc-form">
  <fieldset class="form-container">
    <legend>{{ isEdit ? 'Editar Brinquedo' : 'Cadastrar Brinquedo' }}</legend>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <!-- id oculto (preservado na edição) -->
      <input type="hidden" [(ngModel)]="toy.id" name="id" />

      <!-- Cada label agora tem um 'for' que corresponde ao 'id' do seu input. -->
      <label for="codigo">Código</label>
      <input id="codigo" type="number" [(ngModel)]="toy.codigo" name="codigo" required [readonly]="true" />

      <label for="descricao">Descrição</label>
      <input id="descricao" [(ngModel)]="toy.descricao" name="descricao" required />

      <label for="categoria">Categoria</label>
      <select id="categoria" [(ngModel)]="toy.categoria" name="categoria" required>
        <!-- Placeholder para o select -->
        <option [ngValue]="null" disabled selected>Selecione uma categoria</option>
        <option *ngFor="let cat of categorias" [value]="cat.titulo">
          {{ cat.titulo }}
        </option>
      </select>

      <label for="marca">Marca</label>
      <input id="marca" [(ngModel)]="toy.marca" name="marca" />

      <label for="imagem">Imagem (URL)</label>
      <input id="imagem" [(ngModel)]="toy.imagem" name="imagem" />

      <label for="valor">Valor</label>
      <input id="valor" type="number" [(ngModel)]="toy.valor" name="valor" required />

      <label for="detalhes">Detalhes</label>
      <textarea id="detalhes" [(ngModel)]="toy.detalhes" name="detalhes"></textarea>

      <div class="actions">
        <button type="submit">{{ isEdit ? 'Atualizar' : 'Cadastrar' }}</button>
        <button type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </fieldset>
</div>
