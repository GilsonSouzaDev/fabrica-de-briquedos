<section class="usuario-container">
  <article class="usuario">
    <figure class="foto-wrapper">
      <img
      *ngIf="equipe?.userImagem"
      [src]="equipe.userImagem" [alt]="equipe.nome + ' ' + equipe.sobrenome" />
    </figure>
    <h3 class="nome">{{ equipe.nome }} {{ equipe.sobrenome }}</h3>
    <div class="links">
      <a [href]="equipe.userLinkedin" target="_blank" rel="noopener noreferrer">
        <span class="fab fa-linkedin" aria-hidden="true"></span>
      </a>
      <a [href]="equipe.userGitHub" target="_blank" rel="noopener noreferrer">
        <span class="fab fa-github" aria-hidden="true"></span>
      </a>
    </div>
  </article>
</section>
