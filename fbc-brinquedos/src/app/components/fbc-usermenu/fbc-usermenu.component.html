<!-- Menu de Login com ícone de rosto -->
<nav class="menulogin">

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu de usuário">
    <mat-icon class="mat-36">account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu" class="menulogin__dropdown">
    <!-- Nome do usuário - visível apenas em telas pequenas -->
    <div class="menulogin__username--mobile" mat-menu-item disabled>
      <mat-icon>person</mat-icon>
      <span>{{ currentUser()?.nome }}</span>
    </div>

    <!-- Divisor visual para separar nome do usuário das ações -->
    <mat-divider class="menulogin__divider--mobile"></mat-divider>

    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</nav>
