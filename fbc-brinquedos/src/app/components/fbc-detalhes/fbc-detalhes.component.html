<div class="detalhe-container">
  <!-- <article> é ideal para um bloco de conteúdo autocontido como um produto. -->
  <article class="card-detalhe">
    <section class="imagem-container" aria-label="Imagem do Produto">
      <img
        *ngIf="brinquedoDetalhe?.imagem"
        [src]="brinquedoDetalhe.imagem"
        [alt]="brinquedoDetalhe.descricao" />
    </section>

    <section class="info-container" *ngIf="brinquedoDetalhe" aria-label="Informações do Produto">
      <h1 class="titulo">{{ brinquedoDetalhe.descricao }}</h1>
      <p class="marca">{{ brinquedoDetalhe.marca }}</p>
      <p class="detalhes">{{ brinquedoDetalhe.detalhes }}</p>

      <!-- <dl> (lista de definições) é a estrutura semântica perfeita para pares de chave-valor. -->
      <dl class="info-extra">
        <div>
          <dt>Categoria:</dt>
          <dd>{{ brinquedoDetalhe.categoria }}</dd>
        </div>
        <div>
          <dt>Código:</dt>
          <dd>{{ brinquedoDetalhe.codigo }}</dd>
        </div>
        <div>
          <dt>Vendas:</dt>
          <dd>{{ brinquedoDetalhe.quantVendas }}</dd>
        </div>
      </dl>

      <div class="valor-compra">
        <span class="preco">R$ {{ brinquedoDetalhe.valor | number:'1.2-2' }}</span>
        <!-- Se a ação é navegar para outra rota, <a> é mais semântico que <button>. -->
        <a class="btn-comprar" routerLink="/catalogo">Catálogo</a>
      </div>
    </section>
  </article>
</div>
